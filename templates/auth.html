<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پروژه سوخت‌رسانی آنلاین</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>

{#{% include 'header.html'%}#}
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="login">
        <form method="post">  {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <label for="chk" aria-hidden="true">ورود یا ثبت نام</label>
            <input type="number" name="n_code" placeholder="کد ملی ۱۰ رقمی" required="" minlength="10"
                   maxlength="10">
            <input type="number" name="phone" placeholder="شماره همراه ۱۱ رقمی" required="" minlength="11"
                   maxlength="11">
            <button type="submit">ورود</button>
        </form>
    </div>


    <div class="signup">
        <form>
            <label for="chk" aria-hidden="true">فراموشی رمز </label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Sign up</button>
        </form>
    </div>
</div>

{#{% include 'footer.html' %}#}

</body>

</html>
